app-id: org.eu.wabarc.wayback
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: wayback
finish-args:
  - --share=network
  - --filesystem=xdg-documents
modules:
  - name: wayback
    buildsystem: simple
    build-commands:
      - |
        set -eu pipefail
        tar -xvf wayback-linux-*.tar.gz
        rm *.tar.gz
        mv wayback-linux-* wayback
      - install -Dm755 -t /app/bin wayback
      - install -Dm644 org.eu.wabarc.wayback.appdata.xml /app/share/appdata/org.eu.wabarc.wayback.appdata.xml
      - install -Dm644 wayback_128x128.png /app/share/icons/hicolor/128x128/apps/org.eu.wabarc.wayback.png
    sources:
      - type: file
        url: https://github.com/wabarc/wayback/releases/download/v0.20.0/wayback-linux-amd64-0.20.0.tar.gz
        sha256: 4b6389eddb622a156dc47cef9910ae50d08be24467be92c70fb88d35f972f553
        only-arches:
          - x86_64
      - type: file
        url: https://github.com/wabarc/wayback/releases/download/v0.20.0/wayback-linux-arm64-0.20.0.tar.gz
        sha256: b97a3fb308e959b8cc12e446dcc7bfb3cee72e4346ad9047d162bac7b06112e0
        only-arches:
          - aarch64
      - type: file
        path: "org.eu.wabarc.wayback.appdata.xml"
      - type: file
        path: wayback_128x128.png
